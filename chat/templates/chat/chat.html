{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="flex w-full h-full">
  <div id="chat-list" class="basis-1/4">
    {% for room in chat_rooms %}
    <div class="w-full h-48 flex items-center justify-center">
      <p>
        {{ room.partner_name }}
      </p>
    </div>
    {% endfor %}
  </div>
  <div id="chat-window" class="grow h-full">
    <div id="messages"></div>
    <form id="chat-form" class="p-4 border-t flex">
      <input type="text" id="chat-message-input" class="flex-1 border rounded px-2 py-1" placeholder="Kirim pesan..."
        autocomplete="off" />
      <button type="submit" class="ml-2 px-4 py-1 bg-blue-500 text-white rounded">Send</button>
    </form>
  </div>
</div>

<script src="{% static 'chat/script.js' %}"></script>
{% endblock content %}
