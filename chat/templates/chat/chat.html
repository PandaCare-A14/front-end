{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="flex w-full grow">
  <!-- Chat Room Selection Pane -->
  <div id="chat-list" class="basis-1/4 border-r overflow-y-auto">
    {% for room in chat_rooms %}
    <div class="w-full p-4 border-b cursor-pointer hover:bg-gray-100" 
         onclick="selectRoom('{{ room.room_id }}', '{{ room.partner_id }}', '{{ room.messages|safe }}')">
      <p class="font-bold">{{ room.partner_name }}</p>
    </div>
    {% endfor %}
  </div>

  <!-- Chat Window -->
  <div id="chat-window" class="grow shrink-0 h-full flex flex-col">
    <div id="messages" class="flex-1 overflow-y-auto p-4">
      <!-- Messages will be dynamically rendered here -->
    </div>
    <form id="chat-form" class="p-4 border-t flex">
      <input type="text" id="chat-message-input" class="flex-1 border rounded px-2 py-1" placeholder="Type a message..."
        autocomplete="off" />
      <button type="submit" class="ml-2 px-4 py-1 bg-blue-500 text-white rounded">Send</button>
    </form>
  </div>
</div>

<script src="{% static 'chat/script.js' %}"></script>
{% endblock content %}
