<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" />
  <title>Reservasi Saya - PandaCare</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            header: ['Montserrat', 'sans-serif'],
            body: ['Poppins', 'sans-serif']
          },
          colors: {
            primary: '#1A76D2',
            secondary: '#E8F1FC'
          }
        }
      }
    };
  </script>
</head>

<body class="bg-[#f9fafc] font-body min-h-screen">
  <!-- Navbar Dummy -->
  <nav class="navbar-gradient px-6 py-4 text-white shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/" class="flex items-center space-x-3">
        <img src="/assets/img/logo-panda.png" class="w-10 h-10 rounded-lg" />
        <span class="font-header text-xl font-bold">PandaCare</span>
      </a>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-header font-bold text-gray-800 mb-6">Reservasi Konsultasi Saya</h1>

    <div id="reservasi-container" class="space-y-6">
      <!-- Dummy Cards -->

      <div class="bg-white rounded-xl p-6 shadow border-l-4 border-blue-500">
        <div class="flex justify-between">
          <div>
            <h2 class="font-semibold text-lg text-gray-800">Dr. Andi Wijaya</h2>
            <p class="text-sm text-gray-500">Senin, 13 Mei 2025 • 09:00 - 09:30</p>
            <p class="text-sm text-gray-600 mt-1">Tempat: <a href="#" class="text-blue-600 underline">Google Meet</a></p>
            <p class="text-sm text-gray-600 mt-1 italic">Note: Harap bawa hasil lab terakhir</p>
            <span class="inline-block mt-2 px-3 py-1 text-xs bg-green-100 text-green-700 rounded-full">Disetujui</span>
          </div>
          <div class="flex flex-col items-end gap-2 text-sm mt-1 text-blue-600 font-medium">
            <a href="#">Lihat Detail</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Jika tidak ada reservasi -->
    <div id="no-reservasi" class="hidden text-center py-16">
      <div class="w-20 h-20 mx-auto bg-secondary rounded-full flex items-center justify-center mb-4">
        <i class="fas fa-calendar-times text-3xl text-primary"></i>
      </div>
      <h3 class="text-xl font-header font-bold text-gray-800 mb-2">Belum ada reservasi</h3>
      <p class="text-gray-600 mb-6">Yuk buat jadwal konsultasi pertama kamu</p>
      <a href="/lihat-dokter"
        class="inline-block px-6 py-3 bg-primary text-white font-medium rounded-full hover:bg-blue-600 transition-all">
        <i class="fas fa-calendar-plus mr-2"></i> Buat Reservasi
      </a>
    </div>
  </main>

  <style>
    .navbar-gradient {
      background: linear-gradient(to right, #1A76D2, #0D5CAB);
    }
  </style>

  <script>
    const dummyData = [
      {
        namaDokter: "Dr. Andi Wijaya",
        day: "Senin",
        date: "13 Mei 2025",
        time: "09:00 - 09:30",
        tempat: "Google Meet",
        note: "Harap bawa hasil lab terakhir",
        status: "APPROVED",
        link: "#"
      },
      {
        namaDokter: "Dr. Siti Rahayu",
        day: "Rabu",
        date: "15 Mei 2025",
        time: "13:00 - 13:30",
        tempat: "Zoom",
        note: "Diskusi lanjut hasil EKG",
        status: "WAITING",
        link: "#"
      }
    ];

    const container = document.getElementById("reservasi-container");
    const noData = document.getElementById("no-reservasi");

    if (dummyData.length === 0) {
      noData.classList.remove("hidden");
    } else {
      dummyData.forEach(item => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl p-6 shadow border-l-4 mb-4 " + (item.status === "APPROVED" ? "border-blue-500" : item.status === "WAITING" ? "border-yellow-400" : "border-gray-300");
        card.innerHTML = `
          <div class="flex justify-between">
            <div>
              <h2 class="font-semibold text-lg text-gray-800">${item.namaDokter}</h2>
              <p class="text-sm text-gray-500">${item.day}, ${item.date} • ${item.time}</p>
              <p class="text-sm text-gray-600 mt-1">Tempat: <a href="${item.link}" class="text-blue-600 underline">${item.tempat}</a></p>
              <p class="text-sm text-gray-600 mt-1 italic">Note: ${item.note}</p>
              <span class="inline-block mt-2 px-3 py-1 text-xs ${item.status === "APPROVED" ? "bg-green-100 text-green-700" : "bg-yellow-100 text-yellow-700"} rounded-full">${item.status === "APPROVED" ? "Disetujui" : "Menunggu"}</span>
            </div>
            <div class="flex flex-col items-end gap-2 text-sm mt-1 text-blue-600 font-medium">
              <a href="#">Lihat Detail</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>

</html>
